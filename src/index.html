<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="intro" class="container-fluid">
    <h1 class="jumbotron">TAMAGOTCHI</h1>
    <form id="newGame">
      <input id="nameEntry" type="text" placeholder="Enter a Name">
      <button type="submit">New Tamagotchi</button>
    </form>
  </div>

  <div id="gameBoard" class="container-fluid card-deck">
    <div class="tamagotchi hideTemplate">
      <p class="name"></p>
      <div class="showRandomKitten"></div>
      <div class="food"></div>
      <div class="happiness"></div>
      <div class="energy"></div>
      <div class="health"></div>
      <button type="button" class="feed">feed</button>
      <button type="button" class="play">play</button>
      <button type="button" class="sleep">sleep</button>
    </div>
  </div>
</body>
</html>
